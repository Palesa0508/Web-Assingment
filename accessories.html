<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    body {
      background-color: #f3ebecfc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #c4aeae;
    }

    /* Navigation Styles */
    nav {
      background-color: #222;
      padding: 10px 0;
      text-align: center;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
      display: inline-flex;
      gap: 15px;
    }

    .nav-links li {
      display: inline-block;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      font-weight: bolder;
      font-size: 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
      background: #f26a8d;
    }

    /* Rest of your existing styles */
    h2 {
      text-align: center;
      margin-top: 40px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
    }

    .product-card {
      background: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .product-card img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
    }

    .product-card button {
      margin-top: 10px;
      background: #f26a8d;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      background: black;
      color: white;
      text-align: center;
      padding: 10px 10px;
      margin-top: 10px;
    }

    #cart {
      position: fixed;
      top: 60px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
    }

    #cart h3 {
      margin-bottom: 10px;
    }

    #cart-items {
      text-align: left;
    }

    #close-cart {
      background: #f26a8d;
      border: none;
      padding: 5px 10px;
      color: white;
      float: right;
      margin-bottom: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <header>

        <div>
          <h1>

            Glamour Girls Hair Wigs

        </div>
    </header>

  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>

  </nav>

  <div class="products">
    <div class="product-card">
      <img src="Pictures/bonnet" alt="Hair Bonnet">

      <button onclick="addToCart('Wig Hair Band (2 Pack)', 5.00)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="Pictures/Bag.png" alt="Wig Hair Bag">
      <h3>Wig Hair Bag</h3>

    </div>

  <div id="cart">
    <button id="close-cart" onclick="toggleCart()">Close</button>
    <h3>Your Cart</h3>
    <div id="cart-items"></div>
    <p><strong>Total: $<span id="cart-total">0.00</span></strong></p>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartTotal = parseFloat(localStorage.getItem('cartTotal')) || 0;
  
    // Initialize cart on page load
    document.addEventListener('DOMContentLoaded', function() {
      updateCart();
    });
  
    function addToCart(product, price, image = '') {
      // Check if product already exists in cart
      const existingItem = cart.find(item => item.product === product);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ 
          product, 
          price, 
          quantity: 1,
          image
        });
      }
      
      cartTotal += price;
      saveCart();
      updateCart();
      
      // Show a quick notification
      showNotification(`${product} added to cart!`);
    }
  
    function removeFromCart(index) {
      const item = cart[index];
      cartTotal -= item.price * item.quantity;
      cart.splice(index, 1);
      saveCart();
      updateCart();
    }
  
    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const cartCount = document.getElementById('cart-count');
      const cartTotalElement = document.getElementById('cart-total');
  
      cartItems.innerHTML = '';
      
      if (cart.length === 0) {
        cartItems.innerHTML = '<p>Your cart is empty</p>';
        cartCount.textContent = '0';
        cartTotalElement.textContent = '0.00';
        return;
      }
  
      cart.forEach((item, index) => {
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <div class="cart-item-image">
            ${item.image ? `<img src="${item.image}" alt="${item.product}" style="width:50px;height:50px;object-fit:cover;">` : ''}
          </div>
          <div class="cart-item-details">
            <h4>${item.product}</h4>
            <p>$${item.price.toFixed(2)} Ã— ${item.quantity}</p>
            <p>$${(item.price * item.quantity).toFixed(2)}</p>
          </div>
          <button class="remove-item" onclick="removeFromCart(${index})">
            <i class="fas fa-trash"></i>
          </button>
        `;
        cartItems.appendChild(cartItem);
      });
  
      cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);
      cartTotalElement.textContent = cartTotal.toFixed(2);
    }
  
    function toggleCart() {
      const cartDiv = document.getElementById('cart');
      cartDiv.style.display = cartDiv.style.display === 'none' ? 'block' : 'none';
    }
  
    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
      localStorage.setItem('cartTotal', cartTotal.toString());
    }
  
    function checkout() {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      alert(`Proceeding to checkout with total: $${cartTotal.toFixed(2)}`);
      // In a real implementation, you would redirect to a checkout page
    }
  
    function showNotification(message) {
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.classList.add('show');
      }, 10);
      
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 300);
      }, 3000);
    }
  
    function toggleNav() {
      const nav = document.getElementById("nav-links");
      nav.classList.toggle("active");
    }
  </script>
